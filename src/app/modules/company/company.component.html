<div *ngIf='!(companyInfo == undefined)' class="w3-row">

  <!-- Blog entries -->
  <div class="w3-col l8 s12">
    <!-- Blog entry -->
    <div class="w3-card-4 w3-margin w3-light-grey w3-opacity">
      <img src="../../../assets/images/spacexCover.png" alt="Nature" style="width:100%">
      <div class="w3-container">
        <h3><b>{{companyInfo.name}}</b></h3>
        <h5>Founded, <span class="w3-opacity">May 6, {{companyInfo.founded}}</span></h5>
      </div>

      <div class="w3-container">
        <p>{{companyInfo.summary}}</p>
        <div class="w3-row">
          <div class="w3-col m8 s12">
            <a href="https://www.spacex.com/about" target="_blank">
              <button pButton type="button" label="Read More" class="ui-button-raised ui-button-rounded">
              </button>
            </a>
            <br>
          </div>
          <div class="w3-col m4 w3-hide-small">
            <br><br><br><br>
          </div>
        </div>
      </div>
    </div>
    <hr>
  </div>

  <!-- Introduction menu -->
  <div class="w3-col l4">
    <!-- About Card -->
    <div class="w3-card w3-margin w3-margin-top w3-opacity">
      <img src="../../../assets/images/elonMusk.jpg" style="width:100%">
      <div class="w3-container w3-white">
        <h4>
          <b>Elon Musk,
            <span class="w3-opacity">CEO</span>
          </b>
        </h4>

        <p>“Failure is an option here. if things are not failing, you are not innovating.” </p>
      </div>
    </div>
    <hr>

    <!-- Links -->
    <div class="w3-card w3-margin">
      <div class="w3-container w3-padding">
        <h4 style="color: white">Follow us On</h4>
      </div>
      <ul class="w3-ul w3-hoverable w3-white w3-opacity">
        <li class="w3-padding-16">
          <a href='{{companyInfo.links.twitter}}'> <img src="../../../assets/images/logo/twitter.png" alt="Twitter"
              class="w3-left w3-margin-right" style="width:50px"></a>
          <span>Twitter</span>
          <br><br>
        </li>
        <li class="w3-padding-16">
          <a href='{{companyInfo.links.twitter}}'> <img src="../../../assets/images/logo/flickr.png" alt="Flickr"
              class="w3-left w3-margin-right" style="width:50px"></a>
          <span>Flickr</span>
          <br><br>
        </li>
        <li class="w3-padding-16">
            <a href='{{companyInfo.links.website}}'> <img src="../../../assets/images/logo/spaceX.png" alt="Flickr"
                class="w3-left w3-margin-right" style="width:50px"></a>
            <span>Official Webiste</span>
            <br><br>
          </li>
      </ul>
    </div>
    <hr>
